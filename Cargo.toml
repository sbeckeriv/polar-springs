[package]
name = "polars_cli"
version = "0.1.0"
edition = "2021"

[dependencies]
polars-io = { version = "*", features = [
    "csv",
    "json",
    "parquet",
    "ipc",
    "avro",
] }
polars-core = "*"
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.5.35" }
clap_derive = { version = "4.0.0-rc.1" }
toml = "0.8.20"
polars = { version = "0.46.0", features = ["csv", "lazy", "temporal"] }
tokio = { version = "1.44.2", features = ["full"] }
tracing = "0.1.41"
chrono = { version = "*", features = ["serde"] }
tracing-subscriber = { version = "0.3.19", features = ["fmt", "ansi"] }
